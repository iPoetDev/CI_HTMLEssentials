<!DOCTYPE html>

<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>The audio Element</title>
    </head>

    <body>
        <!-- Add your audio element here -->
        <audio src="http://codeinstitute.s3.amazonaws.com/HTMLEssentials/btn-audio.mp3"
            controls="controls">

            <p>Your browser doesn't support HTML5 audio</p>
        </audio>

        <audio src="https://codeinstitute.s3.amazonaws.com/HTMLEssentials/kid-laughing.mp3"
            loop="loop" controls="controls">
            <span>Your browser doesn't support HTML5 audio:</span>
            <a href="https://codeinstitute.s3.amazonaws.com/HTMLEssentials/kid-laughing.mp3">Link to
                the audio</a>
        </audio>

    </body>
</html>
