<!DOCTYPE html>

<html lang="en-US">

    <head>
        <title>The caption Element</title>

    <body>
        <!-- Add your caption as the *first child* of the table element -->
        <table>
            <caption>Login details</caption>
            <tr>
                <th>Username</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>I-rok</td>
                <td>irok@email.com</td>
            </tr>
            <tr>
                <td>Parzival</td>
                <td>wadewatts@email.com</td>
            </tr>
        </table>
    </body>
</html>
