<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Picture Element</title>
    </head>

    <p>After you have added your code below, resize the browser horizontally to see a different
        picture
        loading at different viewport sizes</p>
    <picture>
        <source srcset="https://codeinstitute.s3.amazonaws.com/HTMLEssentials/jellyfish.png"
            media="(max-width: 800px)">
        <source srcset="https://codeinstitute.s3.amazonaws.com/HTMLEssentials/sunflower.png"
            media="(max-width: 900px)">
        <img src="https://codeinstitute.s3.amazonaws.com/HTMLEssentials/art.png"
            alt="Assorted images">
    </picture>

    </body>
</html>
